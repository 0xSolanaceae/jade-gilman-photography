<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <meta name="description" content="Jade Gilman's Photography Portfolio">
    <meta name="format-detection" content="telephone=no">
    <title>JADE GILMAN | Fine Art Photography</title>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    
    <!-- Prefetch critical resources -->
    <link rel="prefetch" href="images/galleries.json" as="fetch" crossorigin="anonymous">
    <link rel="prefetch" href="secrets.json" as="fetch" crossorigin="anonymous">
    
    <!-- Preload first few collection cover images dynamically to avoid hard-coding -->
    <script>
        // Pull the current gallery order and preload the first three covers for faster first paint
        fetch('images/galleries.json')
            .then(response => response.ok ? response.json() : null)
            .then(data => {
                if (!data || !Array.isArray(data.galleries)) return;
                data.galleries.slice(0, 3).forEach(gallery => {
                    if (!gallery || !gallery.coverPhoto) return;
                    const link = document.createElement('link');
                    link.rel = 'preload';
                    link.as = 'image';
                    link.fetchPriority = 'high';
                    link.href = `images/${gallery.name}/${gallery.coverPhoto}`;
                    document.head.appendChild(link);
                });
            })
            .catch(() => {});
    </script>
    
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- Masonry Layout Library -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js" defer></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js" defer></script>
    
    <style>
        :root {
            --eggshell: #f9f7f4;
            --navy: #2a2a35;
            --navy-dark: #1a1a22;
            --gold: #c5a47e;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Cormorant Garamond', serif;
            line-height: 1.7;
            color: var(--navy);
            background-color: var(--eggshell);
            -webkit-font-smoothing: antialiased;
        }
        .navbar {
            padding: 2.5rem 8%;
            background: rgba(249, 247, 244, 0.85);
            border-bottom: 1px solid rgba(197, 164, 126, 0.1);
        }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            letter-spacing: 3px;
            color: var(--navy-dark);
            text-transform: uppercase;
        }
        .navbar a {
            text-decoration: none;
        }
        .skeleton {
            background: linear-gradient(90deg, #f4f1e8 25%, #e8e5dc 50%, #f4f1e8 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.8s infinite;
            border-radius: 8px;
        }
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
    
    <!-- Main Stylesheet - Load normally for local dev, preload for production -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Font Awesome - Load normally for compatibility -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="hero">
        <nav class="navbar">
            <a href="https://jade-gilman-photography.web.app/" target="_blank">
                <h1 class="logo">JADE GILMAN</h1>
            </a>
        </nav>
        <div class="gold-bar"></div>
    </header>

    <main class="container">
        <section class="portfolio-section">
            <h2 class="section-title">Curated Collections</h2>
            <div class="grid albums-grid" id="albumsGrid"></div>
        </section>
    </main>

    <div class="modal" id="passwordModal">
        <div class="modal-dialog">
            <div class="modal-header">
                <h3>Collection Authentication</h3>
                <button class="icon-btn" onclick="closePasswordPrompt()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="password" id="albumPasscodeInput" class="input-field" 
                       placeholder="Enter curatorial passcode">
                <div id="passwordError" class="error-message"></div>
            </div>
            <div class="modal-footer">
                <button onclick="checkAlbumPasscode()" class="btn btn-primary">
                    Unlock Archive
                </button>
            </div>
        </div>
    </div>
    <div id="galleryContainer" class="gallery-container"></div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-overlay" onclick="closeModal()"></div>
        <button class="lightbox-close" onclick="closeModal()" aria-label="Close lightbox">
            <i class="fas fa-times"></i>
        </button>
        <div class="lightbox-container">
            <button class="lightbox-nav lightbox-nav-prev" onclick="navigatePhoto(-1)" aria-label="Previous image">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="lightbox-content">
                <div class="lightbox-image-wrapper">
                    <img id="lightboxImage" class="lightbox-img" alt="Gallery photo">
                    <div class="lightbox-loader">
                        <div class="loader-spinner"></div>
                    </div>
                </div>
            </div>
            <button class="lightbox-nav lightbox-nav-next" onclick="navigatePhoto(1)" aria-label="Next image">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div class="lightbox-footer">
            <div class="lightbox-counter">
                <span id="lightboxCounter">1 / 1</span>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="footer-text">Made with <a href="https://solanaceae.xyz/" target="_blank" style="color: red; text-decoration: none;">&hearts;</a></p>
    </footer>

    <!-- JavaScript (defer for performance, but works in all environments) -->
    <script src="app.js"></script>
</body>
</html>
