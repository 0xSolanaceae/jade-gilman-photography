<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional photography portfolio of Jade Gilman - Capturing Moments, One Photograph at a Time.">
    <title>JADE GILMAN | Photography </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <nav class="navbar">
            <h1 class="logo">JADE GILMAN</h1>
        </nav>
        <div class="hero-content">
            <p class="tagline">Capturing Moments, One Photograph at a Time</p>
        </div>
    </header>

    <main class="container">
        <section class="portfolio-section">
            <h2 class="section-title">Featured Collections</h2>
            <div class="grid albums-grid">
                <article class="card" data-album="Winter-Wonderland">
                    <div class="card-image">
                        <img src="images/Winter-Wonderland/cover.jpg" alt="Snowy mountain landscape" loading="lazy">
                    </div>
                    <div class="card-content">
                        <h3>Winter Wonderland</h3>
                        <button class="btn btn-outline" onclick="promptPassword('Winter-Wonderland')">
                            View Collection <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </article>

                <article class="card" data-album="Cartoon-Creatures">
                    <div class="card-image">
                        <img src="images/Cartoon-Creatures/cover.png" alt="Cartoon illustration" loading="lazy">
                    </div>
                    <div class="card-content">
                        <h3>Cartoon Creatures</h3>
                        <button class="btn btn-outline" onclick="promptPassword('Cartoon-Creatures')">
                            View Collection <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <!-- Password Modal -->
    <div class="modal" id="passwordModal">
        <div class="modal-dialog">
            <div class="modal-header">
                <h3>Enter Passcode</h3>
                <button class="icon-btn" onclick="closePasswordPrompt()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="password" id="albumPasscodeInput" class="input-field" 
                       placeholder="Enter collection passcode">
                <div id="passwordError" class="error-message"></div>
            </div>
            <div class="modal-footer">
                <button onclick="checkAlbumPasscode()" class="btn btn-primary">
                    Unlock Collection
                </button>
            </div>
        </div>
    </div>

    <!-- Gallery Section -->
    <div id="galleryContainer" class="gallery-container"></div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close" onclick="closeModal()">&times;</span>
            <img id="lightboxImage" class="lightbox-img">
            <div class="lightbox-controls">
                <button class="lightbox-btn" onclick="navigatePhoto(-1)"><i class="fas fa-chevron-left"></i></button>
                <button class="lightbox-btn" onclick="navigatePhoto(1)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
