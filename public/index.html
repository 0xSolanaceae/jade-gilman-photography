<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jade Gilman Photography</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jade Gilman Photography</h1>
    <div class="albums">
        <div class="album" onclick="promptPassword('Winter-Wonderland')">
            <img src="images/Winter-Wonderland/a_mountain_with_snow_and_clouds.jpg" alt="Winter Wonderland">
            <h2>Winter Wonderland</h2>
        </div>
        <div class="album" onclick="promptPassword('Cartoon-Creatures')">
            <img src="images/Cartoon-Creatures/a_black_and_orange_drawing_of_a_bug.png" alt="Cartoon Creatures">
            <h2>Cartoon Creatures</h2>
        </div>
    </div>
    <div id="passwordPromptModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePasswordPrompt()">&times;</span>
            <h2>Enter Password</h2>
            <input type="password" id="albumPasscodeInput">
            <button onclick="checkAlbumPasscode()">Submit</button>
        </div>
    </div>
    <div id="galleries" style="display: none;">
        <button id="backButton" onclick="goBack()" style="display: none;">‚Üê</button>
        <div class="gallery" id="Winter-Wonderland">
            <h2>Winter Wonderland</h2>
            <div class="photos" id="photos-Winter-Wonderland"></div>
            <button class="download-all" onclick="downloadPhotos('Winter-Wonderland')">Download All Photos</button>
            <progress id="progress-Winter-Wonderland" value="0" max="100" style="display: none;"></progress>
        </div>
        <div class="gallery" id="Cartoon-Creatures">
            <h2>Cartoon Creatures</h2>
            <div class="photos" id="photos-Cartoon-Creatures"></div>
            <button class="download-all" onclick="downloadPhotos('Cartoon-Creatures')">Download All Photos</button>
            <progress id="progress-Cartoon-Creatures" value="0" max="100" style="display: none;"></progress>
        </div>
    </div>
    <div id="photoModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
